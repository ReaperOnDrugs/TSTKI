        <div id="blocker"> <span>mobile not supported</span> </div>

                <div id="inf" class="navigOption"><i class="fas fa-info"></i></div>
            </div>

                <div id="welC" class="navigOptionC _selectedTABi" onclick="setTab('wel','welcomeTAB')"></div>

                <input id="authName" type="text" placeholder="..your name here.." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <div id="authCBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    CREATE
                </div>
            </div>

                <!-- Custom dropdown selector goes here -->
                <!-- Also generate input fields dynamically based on selection  -->
                <!--  Confirm Button -->
            </div>
            <div id="openBtn" onclick="expandNew()"><i class="obCollapse fas fa-plus"></i></div>
            <div id="delBtn" onclick="deleteCurrentTST()"><i class="fas fa-trash"></i></div>
            <div id="expBtn" onclick="exportCurrentTST()"><i class="fas fa-download"></i></div>
            <div id="createCONTENT">

            </div>
        </div>
        <div id="infoTAB" class="pageTAB slideLeft1">
            Info tab with how to use the site and prob credits
